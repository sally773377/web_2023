<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        #insert{color:red;
                font-size: 10px;}
        .bw{font-weight: bold;
            background-color: lightblue;
            width:800px;
            padding-left: 10px;}
        .bs{margin-left: 8px;
            text-align: right;
            width: 130px;
            padding-right: 8px;
            display: inline-block;}
        span{color: red;}


    </style>
</head>
<body>
<h2>취업 정보 계정 만들기</h2>
<p id="insert">* 필수 입력 항목</p>
<p class="bw">기본 정보</p>
<form name="register" method="post">
    <div class="bs"><label for="usr_name">이 름<span>*</span></label></div>
        <input type="text" id="usr_name" name="name" size="8"><br>
    <div class="bs"><label for="email">이메일<span>*</span></label></div>
        <input type="email" id="email" name="email" size="15" placeholder="id@domain_name"><br>
    <div class="bs"><label for="pwd">암호<span>*</span></label></div>
        <input type="password" id="pwd" name="pwd" size="12"><br>
    <div class="bs"><label for="pwdc">암호 확인<span>*</span></label></div>
        <input type="password" id="pwdc" name="pwdc" size="12"><br>
    <div class="bs"><label for="mpn">모바일 폰<span>*</span></label></div>
        <input type="tel" id="mpn" name="mpn" size="13" placeholder="010-0000-0000"><br>
    <div class="bs"><label for="php">개인 홈페이지</label></div>
        <input type="url" id="php" name="php" size="30" placeholder="http://"><br>
    <div class="bs"><label for="adds">주소<span>*</span></label></div>
        <input type="text" id="adds" name="adds" size="30"><br>

    <p class="bw">학 력</p>
    <div class="bs"><label for="schn">학교 명<span>*</span></label></div>
        <input type="text" id="schn" name="schn" size="12"><br>
    <div class="bs"><label for="mjr">전 공<span>*</span></label></div>
        <input type="text" id="mjr" name="mjr" size="12"><br>
    <div class="bs"><label for="gch">졸업 여부<span>*</span></label></div>
        <select name="gch" id="gch">
            <option value="1">---선택---</option>
            <option value="2">졸업 예정</option>
            <option value="3">졸업</option>
        </select><br>
    <div class="bs"><label for="gdate">졸업(예정)일</label></div>
        <input type="date" id="gdate" name="gdate"><br>

    <p class="bw">업무 경력</p>
    <div class="bs"><label for="wname">근무업체명</label></div>
        <input type="text" id="wname" name="wname" size="20"><br>
    <div class="bs"><label for="rank">직 위</label></div>
        <input type="text" id="rank" name="rank" size="10"><br>
    <div class="bs"><label for="task">담당 업무</label></div>
        <textarea name="task" id="task" cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea><br>
    <div class="bs"><label for="wyr">근무년수</label></div>
        <input type="number" id="wyr" name="wyr" min="0" max="10" step="0.5">년<br>

    <p class="bw">자기소개서</p>
    <div class="bs"><label for="file">첨부 파일</label></div>
        <input type="file" id="file"><br>


    <div style="margin-left: 200px;">
        <button type="submit">제출</button>
        <button type="reset">재작성</button>
    </div>


</form>

</body>
</html>
